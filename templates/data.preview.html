<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" 
      content="default-src * vscode-resource: https: 'unsafe-inline' 'unsafe-eval';
        script-src vscode-resource: https: 'unsafe-inline' 'unsafe-eval';
        style-src vscode-resource: https: 'unsafe-inline';
        img-src vscode-resource: https:;
        connect-src vscode-resource: https: http:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vega is a declarative JSON format for creating
      and sharing data visualization designs.">
    <base href="https://vega.github.io/" target="_blank" />
    <title>Preview</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="{scripts}/vega.min.js"></script>
    <script src="{scripts}/vega-lite.min.js"></script>
    <script src="{scripts}/vega-embed.min.js"></script>
    <style>
      body {
        background:#fff;
        color: #333;
        margin: 0px;
      }
      #toolbar {
        border-bottom: 1px solid #999;
        margin-bottom: 10px;
        padding: 0px;
        color: #333;
      }
      #toolbar a {
        color: dodgerblue;
        font-size: 10pt;
        font-weight: bold;
        text-decoration: none;
      }
      #title {
        padding: 0px;
        margin-top: 10px;
        margin-bottom: 5px;
      }
      #data-selector {
        width: 140px;
      }
      /* hide vega embed actions menu */
      .vega-embed {
        padding-right: 0px !important;
      }
      .vega-embed summary {
        display: none !important;
      }
      #message {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: red;
        font-size: 11pt;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <div style="float: right; width: 180px;">
        data:
        <select id="data-selector" onChange="changeData()">
        </select> &nbsp;
      </div>
      <h3 id="title">loading...</h3>
    </div>
    <div id="message">Loading Vega spec preview...</div>
    <div id="vis"></div>
    <script type="text/javascript">
      let vscode, view, message, data, title, dataSelector, theme = '';
      // start with blank vega spec
      let spec = {
        "$schema": "https://vega.github.io/schema/vega/v4.json",
        "width": 400,
        "height": 200,
        "padding": 5
      };
      // create custom vega data loader
      const vegaLoader = vega.loader();
      const dataLoader = vega.loader();
      dataLoader.load = (uri) => {
        if (uri.startsWith('http')) {
          return vegaLoader.load(uri);
        }
        return new Promise((resolve, reject) => {
          if (data !== undefined && data[uri]) {
            resolve(data[uri]);
          }
          else {
            message.innerHTML += `<p>${uri} doesn't exist</p>`;
            reject(`${uri} doesn't exist`);
          } 
        });
      };
      document.addEventListener('DOMContentLoaded', event => {
        // initialize page elements
        title = document.getElementById('title');
        message = document.getElementById('message');
        dataSelector = document.getElementById('data-selector');
        // create blank vega embed view
        view = preview(spec);
        try {
          // notify webview
          vscode = acquireVsCodeApi();
          vscode.postMessage({command: 'refresh'});
        }
        catch (error) {
          // ignore: must be loaded outside of vscode webview
        }
      });
      // vega spec update handler
      window.addEventListener('message', event => {
        switch (event.data.command) {
          case 'showMessage':
            showMessage(event.data.message);
            break;
          case 'refresh':
            try {
              vscode.setState({uri: event.data.uri});
              title.innerText = event.data.fileName.replace('.json', '');
              spec = JSON.parse(event.data.spec);
              data = event.data.data;
              dataSelector.innerHTML = '';
              Object.keys(data).forEach(key => {
                dataSelector.innerHTML += `<option value="${key}">${key}</option>"`;
              });
              view = preview(spec, theme);
            }
            catch (error) {
              console.error('vega.preview:', error.message);
              showMessage(error.message);
            }
            break;
        }
      });

      function changeData() {
        dataSource = dataSelector.value;
        console.log('dataSource:', dataSource);
        preview(spec);
      }

      // vega preview update
      function preview(spec, theme) {
        showMessage(''); // 'Loading Vega spec preview...';
        vegaEmbed('#vis', spec, {loader: dataLoader, theme: theme})
        .then (result => {
          view = result.view;
        })
        .catch (error => {
          console.error('vega.preview:', error.message);
          showMessage(error.message);
          view = null;
        });
        return view;
      }

      function exportView(exportType) {
        if (!view) return;
        switch (exportType) {
          case 'svg':
            showMessage('Exporting SVG...');
            view.toSVG().then(svg => {
              vscode.postMessage({command: 'exportSvg', svg: svg});
            })
            .catch(error => showMessage(error.message));
            break;
          case 'png':
            showMessage('Exporting PNG...');
            view.toCanvas().then(canvas => {
              vscode.postMessage({
                command: 'exportPng', 
                imageData: canvas.toDataURL()
              });
            })
            .catch(error => showMessage(error.message));            
            break;
        }
      }

      function showMessage(text) {
        message.innerText = text;
      }
    </script>
  </body>
</html>
